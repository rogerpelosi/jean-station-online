<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://cm-prd.coats.com/-/media/Coats/End-Use/Apparel/Denim-jeans/Apparel---Denim-Leatherwear-Jeans.jpg" class="d-block w-100" alt="stack-of-jeans-dark-wash">
      <div class="carousel-caption d-none d-md-block">
        <h2>The Jean Station</h2>
        <p>A one-stop shop for all your denim desires.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://sewingpoint.com/wp-content/uploads/2020/08/gdf45tg.png" class="d-block w-100" alt="=hand-sewing-dark-wash-jeans">
      <div class="carousel-caption d-none d-md-block">
        <h2>Hand-Crafted</h2>
        <p>Each pair of our jeans has integrity and sustainability sewn in.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://textilevaluechain.in/wp-content/uploads/2020/06/denim.jpg" class="d-block w-100" alt="medium-wash-jeans-layed-out-over-one-another">
      <div class="carousel-caption d-none d-md-block">
        <h2>Recycle Your Denim</h2>
        <p>Bring your tired, worn demin to our in-store location for 20% off!</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>
