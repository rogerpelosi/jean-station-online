<mat-card>
    <mat-card-title>{{oneProduct.title}}</mat-card-title>
    <mat-card-subtitle>${{oneProduct.price}}</mat-card-subtitle>
    <p>Quantity: {{oneProduct.quantity}}</p>
    <mat-card-actions>
      <button mat-button (click)="handleDelete()">Remove</button>
    </mat-card-actions>
  </mat-card>
