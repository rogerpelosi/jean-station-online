<body class="signup-container">
    <section>     
        <div>
            <mat-card class="form-signup">
                <mat-card-title>Create an Account</mat-card-title>
                <mat-card-content>
                    <form [formGroup]="signupForm" (ngSubmit)="signup()">

                        <mat-error *ngIf="email.touched && email.hasError('required')">Email is required</mat-error>
                            <mat-error *ngIf="email.touched && email.hasError('email')">Email is invalid</mat-error>
                        <mat-form-field>
                            <!-- <mat-error *ngIf="email.touched && email.hasError('required')">Email is required</mat-error>
                            <mat-error *ngIf="email.touched && email.hasError('email')">Email is invalid</mat-error> -->
                            <input type="email" matInput class="form-control" placeholder="Enter Email" formControlName="email" autofocus />
                            <!-- <mat-error *ngIf="email.touched && email.hasError('required')">Email is required</mat-error>
                            <mat-error *ngIf="email.touched && email.hasError('email')">Email is invalid</mat-error> -->
                        </mat-form-field>
                        <mat-form-field>
                            <input  type="text" matInput class="form-control" placeholder="Enter Username" formControlName="username" />
                            <mat-error *ngIf="username.touched && username.hasError('required')">Username is required</mat-error>

                        </mat-form-field>

                        <mat-error *ngIf="password.touched && password.hasError('required')">Password is required</mat-error>
                        <mat-error *ngIf="password.hasError('minLength(6)')">Password must have at least 6 characters</mat-error>
                        <mat-form-field>
                            <input  type="password" matInput class="form-control" placeholder="Enter Password" formControlName="password" />
                            <!-- <mat-error *ngIf="password.touched && password.hasError('required')">Password is required</mat-error>
                            <mat-error *ngIf="password.hasError('minLength(6)')">Password must have at least 6 characters</mat-error> -->
                        </mat-form-field>

                        <mat-form-field>
                            <input type="password" matInput class="form-control" placeholder="Confirm Password" formControlName="confirmPassword" />
                            <mat-error *ngIf="confirmPassword.touched && signupForm.hasError('passwordsNotMatching')">Passwords not matching</mat-error>
                        </mat-form-field>
                        
                        <div class="separation"></div>
                        <div class="button">
                            <button mat-button type="submit" id="button" [disabled]="!signupForm.valid">
                                Create Account
                            </button>
                        </div>

                    </form>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="login">
            <a [routerLink]="['../login']">Have an Account?</a>
        </div>
    </section>
</body>
