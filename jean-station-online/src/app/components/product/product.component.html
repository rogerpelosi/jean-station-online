  <body>
  <mat-card *ngIf="role" class="example-card">
    <div class="imgbox">
      <img src="https://unsplash.com/photos/4IULxF9Z0YA"
      alt="Flower inside of jean back pocket" class="pants">
    </div>
    <div class="contentBox">
    <mat-card-header>
      <mat-card-title>{{oneProduct.title}}-No. {{oneProduct.id}}</mat-card-title>
      <mat-card-subtitle>${{oneProduct.price}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Details:
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{oneProduct.description}}</p>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button (click)="edit()">Edit</button>
      <button mat-raised-button (click)="delete()">Delete Product</button>
    </mat-card-actions>
    </div>
  </mat-card>

  <mat-card *ngIf="!role" class="example-card">
    <div class="imgbox">
      <img class="productimage" class="pants">
    </div>
    <mat-card-header>
      <mat-card-title>{{oneProduct.title}}</mat-card-title>
      <mat-card-subtitle>${{oneProduct.price}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions class="button-holder">
      <button class="button" mat-raised-button (click)="addToCart()">Add to Cart</button>

  </mat-card>

</body>
