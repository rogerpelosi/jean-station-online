<body class="signup-container">
    <section>
        <!-- <p *ngIf="error" color="accent">{{error}}</p> -->
        <div class="login">
            <a [routerLink]="['../login']">Have an Account?</a>
        </div>
        <div>
            <mat-card>
                <mat-card-title>Create an Account</mat-card-title>
                <mat-card-content>
                    <form [formGroup]="signupForm" (ngSubmit)="signup()">

                        <mat-form-field>
                            <input type="email" matInput placeholder="Enter Email" formControlName="email" autofocus />
                            <mat-error *ngIf="email.touched && email.hasError('required')">Email is required</mat-error>
                            <mat-error *ngIf="email.touched && email.hasError('email')">Email is invalid</mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <input  type="text" matInput placeholder="Enter Username" formControlName="username" />
                            <mat-error *ngIf="username.touched && username.hasError('required')">Username is required</mat-error>

                        </mat-form-field>
                        <mat-form-field>
                            <input  type="password" matInput placeholder="Enter Password" formControlName="password" />
                            <mat-error *ngIf="password.touched && password.hasError('required')">Password is required</mat-error>
                        </mat-form-field>

                        <mat-form-field>
                            <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword" />
                            <mat-error *ngIf="confirmPassword.touched && signupForm.hasError('passwordsNotMatching')">Passwords not matching</mat-error>
                        </mat-form-field>
                        <div class="separation"></div>
                        <div class="button">
                            <button mat-button type="submit" [disabled]="!signupForm.valid">
                                Create Account
                            </button>
                        </div>

                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </section>
</body>
